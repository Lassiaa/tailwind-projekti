    <div class="grid grid-cols-1 gap-x-0.5 md:grid-cols-3 xl:w-extralarge mx-auto">
      <div class="h-80 md:h-96 flex flex-col flex-wrap m-1 rounded-lg col-span-2">
        <video
        id="my-video"
        class="video-js vjs-theme-oma w-full h-full rounded-lg"
    >
        <source src="https://acfd755e18f1.entrypoint.cloud.wowza.com/app-757W91XV/ngrp:7dbc7c4e_all/playlist.m3u8" type="application/x-mpegURL">
        <source src="" type="application/x-mpegURL">
        <p class="vjs-no-js vjs-theme-oma">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">
                supports HTML5 video
            </a>
        </p>
    </video>
      </div>
      <div class="max-h-96">
        <section id="login" class="w-full flex flex-col h-96">
          <select id="roomList" class="w-fit mt-5 self-center rounded-md"></select>
      
          <form id="uForm" class="flex flex-col justify-center">
            <input type="text" id="u" placeholder="Username" class="w-40 self-center rounded-md my-6">
            <button id="joinButton" type="submit" class="w-fit self-center relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
              <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                Join Room
              </span>
            </button>
          </form>
        </section>
      
        <section id="chat" class="w-full flex flex-col h-96">
          <form id="mForm" class="flex-grow">
            <ul id="messages" class="mx-2 text-white"></ul>
        
            <div class="w-full flex items-center px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700">
              <p id="logged"></p>
              <input id="m" placeholder="Message" class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."></input>
              <button type="submit" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                <svg class="w-5 h-5 rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                  <path d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"/>
                </svg>
                <span class="sr-only">Send message</span>
              </button>
            </div>
          </form>
        </section>
        
      </div>
    </div>
    
    <footer id="aboutus" class="bg-delft-blue mt-10">
      <p class="text-white text-center text-xl py-20">Footer</p>
    </footer>

    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script>
      let menu = document.getElementById("menu");
    
      // this function is used to open the menu
      function openMenu() {
          menu.classList.remove("w-0", "h-0", "opacity-0");
          menu.classList.add("w-screen", "h-screen", "opacity-96");
      }
    
      // this function is used to close the menu
      function closeMenu() {
          menu.classList.remove("w-screen", "h-screen", "opacity-96");
          menu.classList.add("w-0", "h-0", "opacity-0");
      }

      let myPlayer = document.querySelector(".video-js");
      
      videojs(myPlayer, {
      controls: true,
      autoplay: false,
      preload: "auto",
      poster: "puu.jpg",
      });

      myPlayer.classList.add("vjs-omateema");
    </script>

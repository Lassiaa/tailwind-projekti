<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="styles.css" rel="stylesheet">
  <link href="/dist/output.css" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js" defer></script>
  <script src="chat.js" defer></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
  <title>Chat app</title>
</head>
<body>

  <section id="login" class="w-full flex flex-col">
    <select id="roomList" class="w-fit mt-5 self-center rounded-md"></select>

    <form id="uForm" class="flex flex-col h-screen -mt-16 justify-center">
      <input type="text" id="u" placeholder="Username" class="w-40 self-center rounded-md my-6">
      <button id="joinButton" type="submit" class="w-fit self-center relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
          Join Room
        </span>
      </button>
    </form>
  </section>

  <section id="chat">
    <form id="mForm">
      <ul id="messages" class="mx-2"></ul>

      <div class="absolute bottom-0 w-full flex items-center px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700">
        <p id="logged"></p>
        <input id="m" placeholder="Message" class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."></input>
          <button type="submit" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
            <svg class="w-5 h-5 rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                <path d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"/>
            </svg>
            <span class="sr-only">Send message</span>
        </button>
      </div>
    </form>
  </section>

  <script defer src="chat.js"></script>
  <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</body>
</html>
